<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/syntax-highlighting.css' | relative_url }}">
    <title>{{ site.title }} &mdash; {{ page.title }}</title>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <div class="post-summary">
      <div class="post-details">
        <span>{{ page.date | date_to_long_string: "ordinal" }}</span>,
        <span>{{ page.content | reading_time_as_s }} to read</span>
      </div>
      <div class="post-tags">
          {% for tag in page.tags %}
            <div class="post-tag">{{ tag }}</div>
          {% endfor %}
      </div>
    </div>
    <div class="post-container">
        {{ content }}
    </div>
  </body>
</html>
