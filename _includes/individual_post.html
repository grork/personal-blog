<!-- Individual Post -->
<div class="post-summary">
    <a class="post-title" href="{{ post.url | remove_first:'/' }}">{{ post.title }}</a>
    <div class="post-details">
        <span>{{ post.date | date_to_long_string: "ordinal" }}</span>,
        <span>{{ post.content | reading_time_as_s }} to read</span>
    </div>
    <div class="post-excerpt">
        {{ post.excerpt | strip_html }}
    </div>

    <!-- Tags in that post -->
    <div class="post-tags">
        {% for tag in post.tags %}
        <div class="post-tag"><a href="{{ "tags.html" | relative_url }}#tag-{{ tag }}">{{ tag }}</a></div>
        {% endfor %}
    </div>
</div>
