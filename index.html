---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    <div>
        <ul>
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url | remove_first:'/' }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
    </div>
  </body>
</html>
